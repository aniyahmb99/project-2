<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-client_id" content="52476264067-q0kv5rs9df1bf0bpjb5s0fj6ln1gcoid.apps.googleusercontent.com">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Seasons Greetings - Home</title>

  <body>
    <i class="fa-light fa-ellipsis-stroke"></i>

    <div class="login-header">
      <h1>Create New Account</h1>
      <p class="already">
        Already Registered? <span><a class="login-link" href>Login</a></span>
      </p>
    </div>
    <div class="g-signin2" data-onsuccess="onSignIn">
      <button type="button" class="btn btn-dark">Google Sign In</button>
    </div>
    <div class="signup">
      <p>NAME</p>
      <textarea></textarea>
      <p>EMAIL</p>
      <textarea></textarea>
      <p>PASSWORD</p>
      <textarea></textarea>
      <p>DATE OF BIRTH</p>
      <textarea>Select</textarea>
    </div>
    <div>
      <button type="button" class="btn btn-dark">sign up</button>
    </div>
  </body>
</html>
